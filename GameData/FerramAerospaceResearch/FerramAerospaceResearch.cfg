			key = 350 -0.005 0 0
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleParachute]]:FOR[FerramAerospaceResearch]
{
	@maximum_drag = 0
	@MODULE[ModuleParachute]
	{
		@stowedDrag = 0
	}
}
@PART[*]:HAS[@MODULE[ModuleControlSurface],@MODULE[FARControllableSurface]]:FOR[FerramAerospaceResearch]
{
	!MODULE[ModuleControlSurface]{}
}
@PART[*]:HAS[#module[ControlSurface],@MODULE[FARControllableSurface]]:FOR[FerramAerospaceResearch]
{
	@module = Part
	@maximum_drag = 0
	@minimum_drag = 0
	@angularDrag = 0
	@dragCoeff = 0
	@deflectionLiftCoeff = 0
}
