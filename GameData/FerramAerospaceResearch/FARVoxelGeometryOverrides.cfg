}
@PART[structuralPanel1]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%ignoreForMainAxis = True
	}
}
@PART[structuralPanel2]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%ignoreForMainAxis = True
	}
}