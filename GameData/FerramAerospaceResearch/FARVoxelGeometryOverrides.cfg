@PART[KW3mPetalAdapter]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}
@PART[proceduralTank*]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
